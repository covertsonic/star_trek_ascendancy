<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Trek Ascendancy - Turn Order</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Optional jQuery, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="floating-player-count">
      <h2 class="player-count text-center mb-4">
        Players: &nbsp;
        <span class="player-number">0</span>
      </h2>
    </div>

    <div class="container mt-1">
      <div class="row factions-grid">
        <!-- Federation -->
        <div class="col-md-4 mb-4">
          <div class="faction card" data-faction="Federation">
            <img
              src="images/faction-federation.png"
              alt="Federation"
              class="card-img-top"
            />
            <div class="overlay card-img-overlay"></div>
            <div class="selected-banner d-none">
              <i class="fa fa-check-circle text-success"></i> &nbsp;Selected
            </div>
          </div>
        </div>

        <!-- Romulan -->
        <div class="col-md-4 mb-4">
          <div class="faction card" data-faction="Romulan">
            <img
              src="images/faction-romulan.png"
              alt="Romulan"
              class="card-img-top"
            />
            <div class="overlay card-img-overlay"></div>
            <div class="selected-banner d-none">
              <i class="fa fa-check-circle text-success"></i> &nbsp;Selected
            </div>
          </div>
        </div>

        <!-- Klingons -->
        <div class="col-md-4 mb-4">
          <div class="faction card" data-faction="Klingon">
            <img
              src="images/faction-klingon.png"
              alt="Klingon"
              class="card-img-top"
            />
            <div class="overlay card-img-overlay"></div>
            <div class="selected-banner d-none">
              <i class="fa fa-check-circle text-success"></i> &nbsp;Selected
            </div>
          </div>
        </div>

        <!-- Cardassians -->
        <div class="col-md-4 mb-4">
          <div class="faction card" data-faction="Cardassian">
            <img
              src="images/faction-cardassian.png"
              alt="Cardassian"
              class="card-img-top"
            />
            <div class="overlay card-img-overlay"></div>
            <div class="selected-banner d-none">
              <i class="fa fa-check-circle text-success"></i> &nbsp;Selected
            </div>
          </div>
        </div>

        <!-- Ferengi -->
        <div class="col-md-4 mb-4">
          <div class="faction card" data-faction="Ferengi">
            <img
              src="images/faction-ferengi.png"
              alt="Ferengi"
              class="card-img-top"
            />
            <div class="overlay card-img-overlay"></div>
            <div class="selected-banner d-none">
              <i class="fa fa-check-circle text-success"></i> &nbsp;Selected
            </div>
          </div>
        </div>

        <!-- Vulcans -->
        <div class="col-md-4 mb-4">
          <div class="faction card" data-faction="Vulcan">
            <img
              src="images/faction-vulcan.png"
              alt="Vulcan"
              class="card-img-top"
            />
            <div class="overlay card-img-overlay"></div>
            <div class="selected-banner d-none">
              <i class="fa fa-check-circle text-success"></i> &nbsp;Selected
            </div>
          </div>
        </div>

        <!-- Andorians -->
        <div class="col-md-4 mb-4">
          <div class="faction card" data-faction="Andorian">
            <img
              src="images/faction-andorian.png"
              alt="Andorian"
              class="card-img-top"
            />
            <div class="overlay card-img-overlay"></div>
            <div class="selected-banner d-none">
              <i class="fa fa-check-circle text-success"></i> &nbsp;Selected
            </div>
          </div>
        </div>

        <!-- Breen -->
        <div class="col-md-4 mb-4">
          <div class="faction card" data-faction="Breen">
            <img
              src="images/faction-breen.png"
              alt="Breen"
              class="card-img-top"
            />
            <div class="overlay card-img-overlay"></div>
            <div class="selected-banner d-none">
              <i class="fa fa-check-circle text-success"></i> &nbsp;Selected
            </div>
          </div>
        </div>

        <!-- Dominion -->
        <div class="col-md-4 mb-4">
          <div class="faction card" data-faction="Dominion">
            <img
              src="images/faction-dominion.png"
              alt="Dominion"
              class="card-img-top"
            />
            <div class="overlay card-img-overlay"></div>
            <div class="selected-banner d-none">
              <i class="fa fa-check-circle text-success"></i> &nbsp;Selected
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary btn-block begin mt-2">Begin</button>

      <div class="turn-order-section hidden">
        <table id="turn-order-table">
          <thead>
            <tr>
              <th class="faction-name-column">&nbsp;<br />Faction</th>

              <!-- Additional turns will be added dynamically -->
            </tr>
          </thead>
          <tbody>
            <!-- Faction rows will be added dynamically -->
          </tbody>
        </table>

        <div class="button-group-for-turn-order">
          <button class="btn btn-primary randomize-turn-order">
            Next Turn
          </button>
          <button class="btn btn-light return-to-selection">
            Start Over
          </button>
          <button class="btn btn-light show-all-turns">
            Show All
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
