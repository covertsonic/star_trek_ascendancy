<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
    <base href="/turn_order/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Trek Ascendancy - Turn Order</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Optional jQuery, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="floating-player-count">
      <div class="player-count-container">
        <h2 class="player-h text-center">
          Players: &nbsp;
          <span class="player-count">0</span>
        </h2>
        <div class="custom-control custom-switch mr-10px">
          <input type="checkbox" class="custom-control-input" id="fanMadeToggle">
          <label class="custom-control-label" for="fanMadeToggle">Fan-Made</label>
        </div>
        <button class="btn btn-primary begin mt-1">Begin</button> <!-- Begin button inside the container -->
      </div>
    </div>
    
    
    

    <div class="container">
      
      <div id="faction-selection-grid">
      </div>
      

      <!-- end of faction selection -->

      <div class="turn-order-section hidden">
        <table id="turn-order-table" class="table-hover">
          <thead>
            <tr>
              <th class="faction-name-column">&nbsp;<br />Faction</th>

              <!-- Additional turns will be added dynamically -->
            </tr>
          </thead>
          <tbody>
            <!-- Faction rows will be added dynamically -->
          </tbody>
        </table>

        <div class="button-group-for-turn-order">
          <button class="btn btn-primary randomize-turn-order">
            Next Turn
          </button>
          <button class="btn btn-light return-to-selection">
            Start Over
          </button>
          <button class="btn btn-light show-all-turns">
            Show All
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
